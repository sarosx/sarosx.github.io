<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h3 id="winner"></h3>
    <div class="restart">
      <button id="restart-button" onClick="window.location.reload();">
        Restart
      </button>
    </div>
    <div class="main-container">
      <div class="row1">
        <button id="1" onclick="buttonClick(this.id)"></button>
        <button id="2" onclick="buttonClick(this.id)"></button>
        <button id="3" onclick="buttonClick(this.id)"></button>
      </div>
      <div class="row2">
        <button id="4" onclick="buttonClick(this.id)"></button>
        <button id="5" onclick="buttonClick(this.id)"></button>
        <button id="6" onclick="buttonClick(this.id)"></button>
      </div>
      <div class="row3">
        <button id="7" onclick="buttonClick(this.id)"></button>
        <button id="8" onclick="buttonClick(this.id)"></button>
        <button id="9" onclick="buttonClick(this.id)"></button>
      </div>
    </div>
    <footer class="footer">
      <p>By <a href="https://github.com/sarosx">sarosx</a></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
